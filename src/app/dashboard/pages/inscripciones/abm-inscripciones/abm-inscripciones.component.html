<h1 mat-dialog-title>ABM Alumnos</h1>
<div mat-dialog-content>
  <form class="grid formgrid" [formGroup]="inscripcionesForm">



    <h1 >
      Modulo Gestion de Alumnos
    </h1> 
    <!-- CONTROL DE NOMBRE -->

    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Nombre</mat-label>
        <input
          [formControl]="nombreControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of nombreControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>


    <!-- CONTROL DE APELLIDO -->
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Apellido</mat-label>
        <input
          [formControl]="apellidoControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>


    <!-- CONTROL DE PAIS-->
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Curso</mat-label>
        <input
          [formControl]="nombre_cursoControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of nombre_cursoControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>

    <!-- CONTROL DE email-->
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Tutor</mat-label>
        <input
          [formControl]="tutorControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of tutorControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>

    <!-- CONTROL DE TELEFONO-->
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="guardar()" mat-button>Guardar</button>
</div>
